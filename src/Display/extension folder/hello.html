<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TrueScan Verifier</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Inter', Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    h3 {
      color: #1E293B;
      font-size: 16px;
      margin: 10px 0;
    }
    .input-group {
      margin-bottom: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #E2E8F0;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      height: 80px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #4F46E5, #7C3AED);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    .status {
      margin-top: 10px;
      text-align: center;
      color: #64748B;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>TrueScan Verifier</h3>
  </div>
  <div class="input-group">
    <input type="text" id="urlInput" placeholder="Enter URL to verify">
  </div>
  <div class="input-group">
    <textarea id="textInput" placeholder="Or paste text to verify"></textarea>
  </div>
  <button id="verifyBtn">Verify Now</button>
  <div class="status" id="status"></div>

  <script>
    document.getElementById('verifyBtn').addEventListener('click', function() {
      const url = document.getElementById('urlInput').value.trim();
      const text = document.getElementById('textInput').value.trim();
      const status = document.getElementById('status');

      if (!url && !text) {
        status.textContent = 'Please enter a URL or text to verify';
        return;
      }

      status.textContent = 'Processing...';
      
      setTimeout(() => {
        if (url) {
          status.textContent = 'URL verification complete (demo)';
          chrome.tabs.create({ 
            url: `chrome-extension://${chrome.runtime.id}/index.html#verify?url=${encodeURIComponent(url)}`
          });
        } else {
          status.textContent = 'Text verification complete (demo)';
          chrome.tabs.create({ 
            url: `chrome-extension://${chrome.runtime.id}/index.html#verify?text=${encodeURIComponent(text)}`
          });
        }
      }, 1000);
    });

    chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
      if (tabs[0] && tabs[0].url) {
        document.getElementById('urlInput').value = tabs[0].url;
      }
    });
  </script>
</body>
</html>
