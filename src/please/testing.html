<!DOCTYPE html>
<html>
<head>
  <title id=="maintitle">URL Processor</title>
</head>
<body>
  <h1>URL Processor</h1>
  <input id="urlInput" type="text" placeholder="Enter URL">
  <button onclick="processUrl()">Process</button>
  <div id="result">Result will appear here</div>

  <script>
    function processUrl() {
      const url = document.getElementById('urlInput').value;
      document.getElementById('result').textContent = "Processing...";
      
      fetch('http://10.232.32.1:5000/process-url', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ url: url })
      })
      .then(response => response.json())
      .then(data => {
        if (data.result) {
          document.getElementById('result').textContent = data.result;
          document.getElementById('maintitle').textContent = data.title;
        } else {
          document.getElementById('result').textContent = "Error: " + data.error;
        }
      })
      .catch(error => {
        document.getElementById('result').textContent = "Connection error";
      });
    }
  </script>
</body>
</html>
